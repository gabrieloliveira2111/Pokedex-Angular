<div class="modal-header">
    <h4 class="modal-title pull-left">{{pokemon.name | titlecase}} {{pokemon.id | idPokemon}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row m-1">
        <figure class="col-6 bg-light rounded m-0">
            <img [src]="pokemon.imagem" class="img-fluid" />
        </figure>
        <div class="col-6 d-flex row">
            <div>
                <div class=" d-flex">
                    <div class="d-flex flex-column col-6">
                        <span>
                            Height: {{pokemon.height | atributtes }}m
                        </span>
                        <span>
                            Weight: {{pokemon.weight | atributtes }}kg
                        </span>
                    </div>
                    <div class="d-flex flex-column col-6">
                        <span>Type</span>
                        <div class="d-flex justify-content-between">
                            <span *ngFor="let item of pokemon.types" class="rounded">{{item.type.name |
                                titlecase}}</span>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <span>Stats</span>
                    <div class="row mt-1" *ngFor="let status of pokemon.stats">
                        <div class="d-flex flex-column justify-content-between">
                            <div>
                                <span class="font-weight">{{status.stat.name | titlecase}}:</span>
                            </div>
                            <div class="bg-light rounded">
                                <div class="atributtesBar rounded text-white p-1"
                                    [style.max-width]="status.base_stat / 2 + '%'">
                                    {{status.base_stat}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-evolutions [pokemonName]="pokemon.name"></app-evolutions>
</div>
